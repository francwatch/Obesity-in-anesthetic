<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <title>Anesthetics for Obese Patients</title>
  <style>
    :root{
      --bg:#f4f6f8;
      --card:#fff;
      --text:#0f172a;
      --muted:#64748b;
      --primary:#2563eb;

      --sec-yellow:#fde68a55;
      --sec-blue:#bfdbfe66;
      --sec-red:#fecaca66;
      --sec-purple:#ddd6fe66;

      --border:#e5e7eb;
      --shadow: 0 12px 30px rgba(0,0,0,.10);
      --radius: 16px;
    }
    *{ box-sizing:border-box; font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial; }
    body{ margin:0; background:var(--bg); color:var(--text); }

    header{
      text-align:center;
      padding:18px 14px 10px;
      background: white;
      border-bottom: 1px solid var(--border);
    }
    header h1{ margin:0; font-size:22px; }
    header p{ margin:8px 0 0; font-size:13px; color:var(--muted); }

    .wrap{ max-width:520px; margin: 16px auto 60px; padding: 0 12px; }

    .card{
      background:var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 16px;
    }

    .grid{ display:grid; gap:10px; }
    label{ font-size:13px; color:var(--muted); }
    input{
      width:100%; padding:12px;
      border:1px solid var(--border);
      border-radius: 12px;
      font-size:16px;
      background: #fff;
    }

    .row{ display:flex; gap:10px; }
    .btn{
      width:100%;
      padding:12px;
      border-radius: 12px;
      border:1px solid var(--border);
      background:#fff;
      font-weight:600;
      cursor:pointer;
    }
    .btn.primary{
      background: var(--primary);
      border-color: var(--primary);
      color:#fff;
    }

    /* Segmented gender */
    .seg{ display:flex; gap:10px; }
    .seg button{
      flex:1;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid var(--border);
      background:#fff;
      font-weight:700;
      cursor:pointer;
    }
    .seg button.active{
      background: var(--primary);
      border-color: var(--primary);
      color:#fff;
    }

    /* Sections */
    .section{
      margin-top: 14px;
      border-radius: var(--radius);
      overflow:hidden;
      border:1px solid var(--border);
    }
    .section .head{
      display:flex; align-items:center; justify-content:space-between;
      padding:12px 14px;
      font-weight:800;
    }
    .section .body{ padding: 12px 14px; display:grid; gap:10px; }
    .pill{
      background:#fff;
      border:1px solid var(--border);
      border-radius: 12px;
      padding: 10px 12px;
      display:flex; justify-content:space-between; gap:12px;
      align-items:flex-start;
    }
    .pill small{ color:var(--muted); display:block; margin-top:2px; }
    .dose{ font-weight:800; white-space:nowrap; }

    .yellow .head{ background: var(--sec-yellow); }
    .blue   .head{ background: var(--sec-blue); }
    .red    .head{ background: var(--sec-red); }
    .purple .head{ background: var(--sec-purple); }

    /* iOS-like switch */
    .switch{ position:relative; width:48px; height:28px; display:inline-block; }
    .switch input{ display:none; }
    .slider{
      position:absolute; inset:0;
      background:#cbd5e1;
      border-radius: 999px;
      transition:.2s;
    }
    .slider:before{
      content:"";
      position:absolute; height:22px; width:22px;
      left:3px; top:3px;
      background:white;
      border-radius:999px;
      transition:.2s;
      box-shadow:0 2px 6px rgba(0,0,0,.2);
    }
    .switch input:checked + .slider{ background:#22c55e; }
    .switch input:checked + .slider:before{ transform: translateX(20px); }

    .mutedline{ color:var(--muted); font-size:13px; margin-top:10px; }
    .summary{
      margin-top:12px;
      padding:12px;
      border-radius:12px;
      background:#eef2ff;
      border:1px solid #dbeafe;
      display:grid;
      gap:6px;
    }
    .summary b{ font-weight:900; }

    .hide{ display:none; }
  </style>
</head>
